<h2>Products</h2>

<div *ngFor="let product of products; index as productId"> <!-- loops through each product. Below code is for 1 instance and it repeats due to the loop. ;;; index as productId narrows down the path further -->

	<h3>
		<a [title]="product.name + ' details'">
			{{ product.name }}
		</a>
	</h3>

  <p *ngIf="product.description">

    Description: {{ product.description }}

  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>

</div>
